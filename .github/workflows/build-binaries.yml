name: Build and Release ODIN CLI Tool

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            triplet: x86_64-unknown-linux-gnu
          - os: macos-latest
            triplet: x86_64-apple-darwin
          - os: macos-latest
            triplet: aarch64-apple-darwin
          - os: windows-latest
            triplet: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version-file: .dvmrc

      - name: Compile binary
        run: deno task build
        env:
          DENO_BUILD_TARGET: ${{ matrix.triplet }}

      - name: Upload Linux Binary
        uses: actions/upload-artifact@v4
        if: matrix.triplet == 'x86_64-unknown-linux-gnu'
        with:
          name: odin-linux
          path: odin

      - name: Upload macOS (x86) Binary
        uses: actions/upload-artifact@v4
        if: matrix.triplet == 'x86_64-apple-darwin'
        with:
          name: odin-macos-x86
          path: odin

      - name: Upload macOS (arm) Binary
        uses: actions/upload-artifact@v4
        if: matrix.triplet == 'aarch64-apple-darwin'
        with:
          name: odin-macos-arm
          path: odin

      - name: Upload Windows Binary
        uses: actions/upload-artifact@v4
        if: matrix.triplet == 'x86_64-pc-windows-msvc'
        with:
          name: odin-windows.exe
          path: odin.exe

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Binaries
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./odin-linux
            ./odin-macos-x86
            ./odin-macos-arm
            ./odin-windows.exe
          draft: false
          prerelease: false
          name: Release ${{ github.ref }}
